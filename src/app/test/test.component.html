<div>
  <ul>
    <li *ngFor="let product of products">
      {{product.id}}
    </li>
  </ul>
</div>


<form #myForm="ngForm" (ngSubmit)="OnSubmit(myForm.value, myForm.valid)" novalidate>
  <div>用户名<input type="text"  ngModel required minlength="6" name="username"></div>
  <div [hidden]="myForm.form.get('username').valid || myForm.form.get('username').untouched">
    <div [hidden]="!myForm.form.hasError('required','username')">
      用户名是必填项
    </div>
    <div [hidden]="!myForm.form.hasError('minlength','username')">
      用户名最小长度是6
    </div>
  </div>
  <div>手机号 <input ngModel mobile name="mobile" type="number"></div>
  <div [hidden]="!myForm.form.hasError('mobile','mobile')">
    请输入正确的手机号
  </div>
  <div ngModelGroup="passwordsGroup" equal>
  <div>密码 <input ngModel name="password" type="password" minlength="6"></div>
    <div [hidden]="!myForm.form.hasError('minlength',['passwordGroup','password'])">
      密码最小长度是6
    </div>
  <div>确认密码 <input ngModel name="pconfirm" type="password"></div>
    <div [hidden]="!myForm.form.hasError('equal','passwordGroup')">
      {{myForm.form.getError('equal','passwordGroup')?.descxxx}}
    </div>
  </div>
    <button type="submit">注册</button>
</form>
<div>
  {{myForm.value | json}}
</div>
<div>

</div>
